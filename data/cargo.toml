[package]
name = "srcms-data"
version = "0.1.0"
edition = "2021"

[dependencies]

srcms-macros = { path = "../macros" }

serde = { version = "1.0", features = ["derive"] }

[dependencies.chrono]
version = "0.4"
features = [
    "serde",
]

[dependencies.uuid]
version = "1.4"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "serde",
]